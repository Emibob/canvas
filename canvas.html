<html>
	<head>
		<title>Canvas</title>
	</head>

	<body>

			<canvas id="mainCanvas" width="800" height="800">
				<p>This browser does not support Canvas</p>
			</canvas>

		<script>
			var canvas = document.getElementById('mainCanvas');

			if(canvas.getContext){
				var ctx = canvas.getContext('2d');
				//drawing code here

				//two rectangles
				ctx.fillStyle = 'rgb(200, 0, 0)';
				ctx.fillRect (10, 10, 55, 50);
				ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
				ctx.fillRect (30, 30, 55, 50);

				ctx.clearRect(30, 30, 45, 40);
				ctx.strokeRect(30, 30, 45, 40);

				//triangle
				ctx.beginPath();
				ctx.moveTo(75, 50);
				ctx.lineTo(100, 75);
				ctx.lineTo(100, 25);
				//ctx.closePath(); //outlined triangle
				ctx.fill(); //filled-in triangle

				ctx.beginPath();
				ctx.arc(75, 75, 50, 0, Math.PI*2, true);
				ctx.moveTo(110, 75);
				ctx.arc(75, 75, 35, 0, Math.PI, false); //clockwise
				ctx.moveTo(65, 65);
				ctx.arc(60, 65, 5, 0, Math.PI*2, true);
				ctx.moveTo(95, 65);
				ctx.arc(90, 65, 5, 0, Math.PI*2, true);
				ctx.stroke();


				for(var i = 0; i < 4; i++){
					for(var j = 0; j < 3; j++){
						ctx.beginPath();
						var x = 225 + j * 50;
						var y = 25 + i * 50;
						var radius = 20;
						var startAngle = 0;
						var endAngle = Math.PI + (Math.PI * j) / 2;
						var anticlockwise = i % 2 == 0 ? false : true;

						ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

						if(i > 1){
							ctx.fill();
						}
						else{
							ctx.stroke();
						}


					}
				}


				ctx.quadraticCurveTo(30, 30, 180, 20);
				ctx.stroke();


			}
			else{
				console.log('ERROR: Canvas is not supported');
			}

		</script>

	</body>
</html>
